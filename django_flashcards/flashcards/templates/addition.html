{% extends 'base.html' %}
{% block title %} Flashcards | Addition {% endblock %}

{% block content %}

<h1>Addition</h1>
<p>Your Answer: {{ answer }}</p>
<form action="{% url 'addition' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Type Your Answer Here" name="answer">
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endblock %}
